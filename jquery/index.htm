<!DOCTYPE html>
<html>
<head>
	<title>jQuery/Bootstrap - Libro de visitas: Alfonso Cruz</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="estilos.css">
</head>
<body class="bg-dark text-white">
	<div id="content" class="container">
		<div class="row">
			<div class="col-md-12">
				<div id="header">
				<p class="display-4">
					Libro de visitas
				</p>
				<p>Para nosotros su opini&oacute;n es muy importante, déjenos sus datos y posteriormente lo contactaremos.</p>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div id="successMessage" class="alert alert-success" style="display: none;" role="alert">
					<strong>Exito!</strong> Su comentarios han sido guardados.
				</div>
			</div>
		</div>
		<div class="row">
			<div id="mainBody" class="col-md-12">
				<div id="formulario">
					<form id="registerForm" class="" action="" method="POST">
					<fieldset>
						<div class="form-group">
							
								<label for="nombre">Nombre (requerido):</label>
								<input class="form-element form-control form-text" type="text" id="nombre" name="nombre" required>
							
						</div>
						<div class="form-group">
							
								<label for="correo">Correo (requerido):</label>
								<input class="form-element form-control" id="correo" name="correo" minlength="7" type="email" required>
								
						</div>
						<div class="form-group">
							
								<label for="telefono">Telefono (requerido):</label>
								<input class="form-element form-control" type="text" id="telefono" name="telefono" minlength="10" required>
								
						</div>
						<div class="form-group">
							
							<label for="comentario">Comentario (opcional):</label>
							<textarea class="form-element form-control" id="comentario" name="comentario" rows="4" cols="50" maxlength="100"></textarea>
							
						</div>
						<div class="form-group">
							
								<input type="submit" id="send" value="Enviar" class="btn btn-primary"> 
							
								<input type="button" id="clear" value="Limpiar" class="btn">
							
						</div>
					</fieldset>
					</form>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<p class="display-4">Libro de visitas</p>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div id="comentarios">
					
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div id="footer">
				
				</div>
			</div>
		</div>
	</div>
</body>
	<script src="jquery-3.2.1.min.js" type="text/javascript"></script>
	<script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="jquery.validate.min.js"></script>
	<script src="ejercicio1.js" type="text/javascript"></script>
</html>
